<!DOCTYPE html>

<html>

<head>
    <title>Playwright mockup in HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">



</head>

<body>  Playwright mockup in HTML    <body>  
    
                <form>
           <br>
        <h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname"><br>
        </h2>
        <h2>    
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="html">HTML</option>
                <option value="angular">Angular</option>
                <option value="playwright">Playwright</option>
       
            </select><br><br>
        
                <label>Day of the Week:</label>
                </h2>

        <h3>    <input type="radio" id="monday" name="day" value="monday">
                <label for="monday">Monday</label><br>
                <input type="radio" id="tuesday" name="day" value="tuesday">
                <label for="tuesday">Tuesday</label><br>
                <input type="radio" id="wednesday" name="day" value="wednesday">
                <label for="wednesday">Wednesday</label><br>
                <input type="radio" id="thursday" name="day" value="thursday">
                <label for="thursday">Thursday</label><br>
                <input type="radio" id="friday" name="day" value="friday">
                <label for="friday">Friday</label><br><br>

        </h3>
        <h2>
            <label for="address">Address:</label><br>
        </h2>
            <h3><textarea id="address" name="address" rows="4" cols="50"></textarea><br>
            </h3>
            
            <br>
        </form>


    
    </body>  








</body>







</html>
